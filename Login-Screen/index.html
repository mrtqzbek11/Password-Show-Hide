<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Screen</title>
    <link rel="stylesheet" href="./Sass/App.css">
</head>
<body>
    
    
    <div class="login-box-main">
        <div class="login-box-header-text">
            <h2 class="header-text-1">Welcome Back ðŸŽ‰</h2>
            <h4>Enter your login information.</h4>
        </div>
        <div class="login-box-input">
            <input type="text" class="us-name" placeholder="UserName" />
            <input type="password" class="pass" placeholder="Password" />
            <button class="hide-show"><i class="bi bi-eye-fill hs-icon"></i></button>
        </div>
        <div class="password-length-bar">
            <div class="bar"></div>
            <span class="bar-text"></span>
        </div>
        <div class="login-box-button">
            <button class="login-btn">Login !</button>
        </div>
    </div>



    <script src="./Javascript/App.js"></script>
</body>
</html>
